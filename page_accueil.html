<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="page">
        <nav>
            <ul class="lien">
                <li><a href="./page_accueil.html">Accueil</a></li>
                <li><a href="./page_propos.html">À propos</a></li>
                <li><a href="./page_contact.html">Contact</a></li>
            </ul>
        </nav>

        <header class="section">
            <div class="ligne haut">
            </div>
            <div class="heros">
                <h1 class="signature">D.SAAVEDRA.t</h1>
                <h1 class="signature deux">D.SAAVEDRA.t</h1>
                <h1 class="signature trois">D.SAAVEDRA.t</h1>
                <h1 class="signature quatre">D.SAAVEDRA.t</h1>
            </div>
            <div class="ligne bas">
            </div>
        </header>

        <div class="section projet">
            <h2>Mes projets</h2>
            <div class="carrousel" >
                <div v-for="project in projects" :key="project.id" class="couverture">
                    <img :src="project.couverture" alt="project.resume">
                    <a :href="`page_projet.html?proj-id=${project.id}`"><div class="text">
                        <h3>{{ project.title }}</h3>
                        <p class="resume">{{ project.resume }}</p>
                    </div></a>
                </div>
            </div>
        </div>
        <footer>
            <span>©<span id="current-year"></span> Dana Saavedra-Torrano</span>
        </footer>
    </div>
</body>

</html>
